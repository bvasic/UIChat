<!doctype html>
<html>
  <head>
    <title>Cool chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/js/global.js"></script>
    <link rel="stylesheet" href="/css/global.css" type="text/css"/>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(){
          socket.emit('chatMessage', $('#m').val());
          return false;
        });
        socket.on('chatMessage', function(msg){
          $('#messages').append($('<li>').text(msg).fadeIn());
        });
        socket.on('chatNewUserJoined', function(newUser){
          $('#chatDetails').append($('<li>').text(newUser).fadeIn());
        });
        socket.on('chatNewUserDisconnected', function(newUserDis){
          $('#chatDetails').append($('<li>').text(newUserDis).fadeIn());
        });
        
      });
    </script>
  </head>
  <body>
  <div class="trans-submit">
              <button data-popup-open="popup-confirmation">Next</button>
            </div>
    <ul id="messages"></ul>
    <ul id="chatDetails"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>SEND</button>
    </form>
    <!-- Modal confirmation -->
      <div class="popup" data-popup="popup-confirmation">
          <div class="popup-inner">
              <input type="text" />
          </div>
      </div>
      <!-- Modal confirmation -->
  </body>
</html>
